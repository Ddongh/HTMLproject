       <h3>지수분포란?</h3>
       - 모수가 lambda인 푸아송 분포는 어떤 사건이 단위시간 동안 평균  lambda번 일어나는 것을 묘사하는 분포다.<br>
       - 이 분포에서 한 사건이 일어나고 다음 사건이 일어날 때 걸리는 시간이 따르는 분포가 모수가 lambda인 지수분포다.
