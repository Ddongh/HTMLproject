       <h3>포아송분포란?</h3>
       - 많은 사건 중에서 특정한 사건이 발생할 가능성이 매우 적은 확률변수가 갖는 분포이다. <br>
       - 수리적으로 포아송분포는 사건을 n회 시행할 때 특정한 사건이 y회 발생할 확률분포 중에서 사건을 시행한 수인 <Br>
            n이 무한대인 경우에 해당한다.
