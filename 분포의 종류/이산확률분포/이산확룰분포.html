       <h3>이산확률분포란?</h3>
       이산확률분포란 이산확률변수에 대응하는 확률분포를 말한다. <br>
       즉, 확률변수 가 취하는 값이 이산집합이어서 유한집합이거나 가산일 때, 이에 대응하는 확률분포를 이산확률분포라고 한다.
