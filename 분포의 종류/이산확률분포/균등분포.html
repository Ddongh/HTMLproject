       <h3>균등분포란?</h3>
       - 연속확률변수 가 한 구간의 임의의 점을 '동일한 확률'로 취할 때 는 그 구간에서 균등분포를 따른다고 한다.<br>
       - 균등분포를 고른분포 또는 균일분포라고 하기도 한다.<br>
       - 이산확률분포, 연속확률분포 모두 가능하다.
