       <h3>이항분포란?</h3>
       - 이항분포는 가장 기본적이고 중요한 이산확률분포 가운데 하나이다. <br>
       - 어떤 시행에서 사건 A가 일어날 확률이 p이고 이 시행을 n번 독립적으로 반복한다고 하자. <br>
            확률변수 X를 n번의 시행 중 사건 A가 일어난 횟수라고 할 때, x를 이항확률변수 또는 간단히 이항변수라 하고 
            모수가 (n, p)인 이항분포를 따른다고 한다.
